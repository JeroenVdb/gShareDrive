<!doctype html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Google Drive Quick Share</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
	<link rel="stylesheet" href="css/app.css"/>

	<script type="text/javascript">
		var CLIENT_ID = '204641009663-38031cihtno5io8o08h3f0odrli1oom4.apps.googleusercontent.com'; // localhost
		var SCOPES = [
			'https://www.googleapis.com/auth/drive',
			'https://www.googleapis.com/auth/drive.file',
			'https://www.googleapis.com/auth/userinfo.email',
			'https://www.googleapis.com/auth/userinfo.profile',
		];

		/**
		* Called when the client library is loaded.
		*/
		function handleClientLoad() {
			gComm.checkAuth();
		}


	</script>
</head>
<body id="mainController" ng-controller="mainController">

	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
					<div class="navbar-header">
						 <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						 	<span class="sr-only">Toggle navigation</span>
						 	<span class="icon-bar"></span>
						 	<span class="icon-bar"></span>
						 	<span class="icon-bar"></span>
						 </button>
						 <a class="navbar-brand" href="#">Google Drive Quick Share</a>
					</div>
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<form class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input type="text" class="form-control" ng-model="search">
							</div> <button type="submit" class="btn btn-default">Submit</button>
						</form>
						<ul class="nav navbar-text pull-right username" ng-if="name">
							Connected with Google Drive as <a href="" class="navbar-link">{{name}}</a>
						</ul>
					</div>
					
				</nav>

				<div ng-view></div>
				
			</div>
		</div>
	</div>

	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular/angular-route.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/filters.js"></script>
	<script src="js/directives.js"></script>

	<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
	<script src="lib/zeroClipboard/ZeroClipboard.js"></script>
</body>
</html>
