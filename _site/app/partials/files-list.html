	<table class="table table-hover table-striped file-list">
		<thead>
			<tr>
				<th>&nbsp;</th>
				<th>Name</th>
				<th>&nbsp;</th>
				<th>Copy url for...</th>
			</tr>
		</thead>
		<tbody>
			<tr class="file-list__row" ng-repeat="item in items | filter:search">
				<td class="file-list__icon">
					<img src="{{ item.iconLink }}" alt="Icon for {{ item.mimeType }}">
				</td>
				<td class="file-list__name">
					<a href="{{ item.alternateLink }}"></a><b>{{ item.title }}</b>
				</td>
				<td class="file-list__thumbnail">
					<img ng-if="hasThumbnailLink(item)" src="{{ item.thumbnailLink }}" alt="Thumbnail of {{ item.title }}">
				</td>
				<td class="file-list__options">
					<div class="">
						<button id="my-button" type="button" class="btn btn-default btn-sm" data-clipboard-text="https://drive.google.com/uc?export=view&id={{ item.id }}">
							<span class="glyphicon glyphicon-share"></span> Original
						</button>
						<button id="my-button" type="button" class="btn btn-default btn-sm" data-clipboard-text="{{ item.alternateLink }}">
							<span class="glyphicon glyphicon-eye-open"></span> Google Viewer
						</button>
						<button id="my-button" type="button" class="btn btn-default btn-sm" data-clipboard-text="https://drive.google.com/uc?export=download&id={{ item.id }}">
							<span class="glyphicon glyphicon-download-alt"></span> Download
						</button>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
